<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>TV Form</title>
</head>
<body>
<form action="#"
      th:action="@{/carform}"
      th:object="${Car}"
      method="post">

    Id :<input type="number" th:field="*{id}" />
    <span th:errors="*{id}"
          th:if="${#fields.hasErrors('id')}"></span><br/>
    Name :<input type="text" th:field="*{name}" />
    <span th:errors="*{name}"
          th:if="${#fields.hasErrors('name')}"></span><br/>
    Type :<input type="text" th:field="*{type}" />
    <span th:errors="*{type}"
          th:if="${#fields.hasErrors('type')}"></span><br/>


    Description :<textarea rows="3" th:field="*{description}"/>
    <span th:errors="${#fields.hasErrors('description')}"
          th:if="*{description}"></span>
    <br/>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
